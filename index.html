<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="calculator">
            <h1>Age
                <span>Calculator</span>
            </h1>
            <div class="input-box">
                <input type="date" id="date" placeholder="dd/mm/yyyy" pattern="\d{2}/\d{2}/\d{4}">
                <button id="calculate">Calculate</button>
            </div>

            <div class="output-wrapper" id="result">
                <div>
                    <span id="years">-</span>
                    <p>Years</p>
                </div>
                <div>
                    <span id="months">-</span>
                    <p>Months</p>
                </div>
                <div>
                    <span id="days">-</span>
                    <p>Days</p>
                </div>
            </div>

        </div>

       
    </div>

    <script src="script.js"></script>
</body>

</html>
